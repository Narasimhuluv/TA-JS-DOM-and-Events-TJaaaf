<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>

    <div class="calculator">
     


      <div class="numbers">
        <table>
          <tr>
            <td class="input" id="input" colspan="4">0</td>
          </tr>
          <tr>
            <td class="operation" id="operations">+</td>
            <td class="operation" id="operations">-</td>
            <td class="operation" id="operations">*</td>
            <td class="operation" id="operations">%</td>
          </tr>
          
        </table>

        <table>
          <tr class="allNumbers">
            <td class="number">7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="4" class="equal">=</td>
          </tr>

          <tr class="allNumbers">
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>

          <tr class="allNumbers">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            
          </tr>

          <tr>
            <td>.</td>
            <td>0</td>
            <td class="clear">C</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
